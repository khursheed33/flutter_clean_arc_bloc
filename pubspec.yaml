name: flutter_clean_arc_bloc
description: "A new Flutter project."

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.3.4 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.6
  dio: ^5.4.3+1
  hive: ^2.2.3
  http: ^1.2.1
  intl: ^0.19.0
  dartz: ^0.10.1
  get_it: ^7.7.0
  equatable: ^2.0.5
  flutter_svg: ^2.0.10+1
  file_picker: ^8.0.3
  url_launcher: ^6.2.6
  # path_provider: ^2.1.3
  json_annotation: ^4.9.0
  connectivity_plus: ^6.0.3
  permission_handler: ^11.3.1
  font_awesome_flutter: ^10.7.0
  awesome_notifications: ^0.9.3+1
  url_strategy: ^0.2.0
  go_router: ^14.0.2
  flutter_bloc: ^8.1.5
  awesome_notifications_core: ^0.9.3
  path_provider: ^2.1.3
  hive_flutter: ^1.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.2
  build_runner: ^2.4.9
  hive_generator: ^2.0.1
  json_serializable: ^6.8.0
  flutter_launcher_icons: ^0.13.1
  flutter_native_splash: ^2.4.0

# ::::::::::: Launcher Icon Config :::::::::::::::::::::::::::
flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/graphics/white_logo.png"
# ::::::::::: Native Splash Config :::::::::::::::::::::::::::
flutter_native_splash:
  color: "#FFFFFF"
  image: assets/images/icons/logo.png


flutter:
  uses-material-design: true

#:::::::::::: GRAPHICS & ICONS ::::::::::::::

  assets:
    - assets/images/icons/
    - assets/images/graphics/

  fonts:
    - family: Signika
      fonts:
        - asset: assets/fonts/Signika.ttf
       
    - family: Fira
      fonts:
        - asset: assets/fonts/Fira/FiraSans-Bold.ttf
          weight: 700
        - asset: assets/fonts/Fira/FiraSans-BoldItalic.ttf
          weight: 700
        - asset: assets/fonts/Fira/FiraSans-Regular.ttf
          weight: 400

    - family: Sarabun
      fonts:
        - asset: assets/fonts/Sarabun/Sarabun-Bold.ttf
          weight: 700
        - asset: assets/fonts/Sarabun/Sarabun-Medium.ttf
          weight: 500
        - asset: assets/fonts/Sarabun/Sarabun-MediumItalic.ttf
          weight: 500
        - asset: assets/fonts/Sarabun/Sarabun-Regular.ttf
          weight: 400